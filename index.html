<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button>click me</button>
    <button class="btn btn-primary">click me</button>
    <button class="btn btn-outline-primary">click me</button>
    <button class="btn btn-outline-primary ps-5">padding-left(ps-5)</button>
    <button class="btn btn-outline-primary pt-5">padding-top(pt-5)</button>
    <button class="btn btn-outline-primary pe-5">padding-right(pe-5)</button>
    <button class="btn btn-outline-primary pb-5">padding-bottom(pb-5)</button>
    <button class="btn btn-danger p-5 text-white rounded">rounded</button>
    <button class="btn btn-danger p-5 text-white rounded-pill">
      rounded-pill
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
